baseURL = "https://aprendiendor.netlify.app/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "ApRendiendo R"
theme = "cayman-hugo-theme"

# Google analytics
googleAnalytics = "UA-123456789-1"

# Disqus comments
disqusShortname = "yourdiscussshortname"

# Syntax highlighting
pygmentsCodefences = true
pygmentsStyle = "pygments"

[taxonomies]
  tag = "tags"

[permalinks]
  post = "/:filename/"

[params]
  # Header text, can be markdown
  project_name = "ApRendiendo R"
  project_tagline = "Leer / ordenar / transformar / visualizar / comunicar"

  # Date format for post list and single pages
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat = "02-01-2006"

  # Footer text, can be markdown
  footer = "Hecho con [Hugo](https://gohugo.io/). Theme por [Cayman](https://github.com/zwbetz-gh/cayman-hugo-theme). Deployado en [Netlify](https://www.netlify.com/)."

  # If true, the CSS/JS for Katex math typesetting are enabled
  katex = true

  # Breakpoints
  large_breakpoint = "64em"
  medium_breakpoint = "54em"

  # Header colors
  header_heading_color = "#fff"
  header_background_color = "#7a8dff"
  header_background_color_secondary = "#2c45da"

  # Text colors
  section_headings_color = "#010f5f"
  body_text_color = "#606c71"
  body_link_color = "#FB8072"
  blockquote_text_color = "#819198"

  # Code colors
  code_background_color = "#f3f6fa"
  code_text_color = "#567482"

  # Border colors
  border_color = "#dce6f0"
  table_border_color = "#e9ebec"
  hr_border_color = "#eff0f1"

[menu]
  [[menu.nav]]
    name = "Blog"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.nav]]
    name = "Acerca de"
    url = "/about/"
    weight = 3
  [[menu.nav]]
    name = "Twitter"
    url = "https://twitter.com/luchipaint"
    weight = 4
  [[menu.nav]]
    name = "Github"
    url = "https://github.com/luchipaint/"
    weight = 4
